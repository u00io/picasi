<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="preview-section">
            <div class="preview-header">
                <h1>FrameIt</h1>
                <button id="shareBtn" class="share-btn-header">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                    </svg>
                    Share
                </button>
            </div>
            <div class="preview-container">
                <canvas id="previewCanvas"></canvas>
            </div>
        </div>

        <div class="controls-section">
            <div class="input-group">
                <label for="textInput">Enter text:</label>
                <textarea 
                    id="textInput" 
                    placeholder="Enter text for your image..."
                    rows="4"
                ></textarea>
            </div>

            <div class="input-group">
                <label>Background image:</label>
                <div class="image-buttons">
                    <button class="image-btn active" data-image="">
                        <span class="image-preview-text">None</span>
                        <span>None</span>
                    </button>
                    <button class="image-btn" data-image="images/old_01.png">
                        <img class="image-preview" src="images/old_01.png" alt="old_01" width="80" height="60">
                        <span>Old 01</span>
                    </button>
                    <button class="image-btn" data-image="images/old_02.png">
                        <img class="image-preview" src="images/old_02.png" alt="old_02" width="80" height="60">
                        <span>Old 02</span>
                    </button>
                    <button class="image-btn" data-image="images/tech_01.png">
                        <img class="image-preview" src="images/tech_01.png" alt="tech_01" width="80" height="60">
                        <span>Tech 01</span>
                    </button>
                    <button class="image-btn" data-image="images/tech_02.png">
                        <img class="image-preview" src="images/tech_02.png" alt="tech_02" width="80" height="60">
                        <span>Tech 02</span>
                    </button>
                    <button class="image-btn" data-image="images/caution_01.png">
                        <img class="image-preview" src="images/caution_01.png" alt="caution_01" width="80" height="60">
                        <span>Caution 01</span>
                    </button>
                    <button class="image-btn" data-image="images/caution_02.png">
                        <img class="image-preview" src="images/caution_02.png" alt="caution_02" width="80" height="60">
                        <span>Caution 02</span>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label for="textColor" class="color-label">Text color:</label>
                <input type="color" id="textColor" value="#333333" class="color-input">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
