<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="preview-section">
            <div class="preview-header">
                <h1>FrameIt</h1>
                <button id="shareBtn" class="share-btn-header">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
                    </svg>
                    Share
                </button>
            </div>
            <div class="preview-container">
                <canvas id="previewCanvas"></canvas>
            </div>
        </div>

        <div class="controls-section">
            <div class="input-group">
                <label for="textInput">Enter text:</label>
                <textarea 
                    id="textInput" 
                    placeholder="Enter text for your image..."
                    rows="4"
                ></textarea>
            </div>

            <div class="input-group">
                <label>Colors:</label>
                <div class="color-pickers-row">
                    <div class="color-picker-item">
                        <label for="backgroundColor" class="color-label">Background</label>
                        <input type="color" id="backgroundColor" value="#ffffff" class="color-input">
                    </div>
                    <div class="color-picker-item">
                        <label for="frameColor" class="color-label">Frame</label>
                        <input type="color" id="frameColor" value="#4a90e2" class="color-input">
                    </div>
                    <div class="color-picker-item">
                        <label for="textColor" class="color-label">Text</label>
                        <input type="color" id="textColor" value="#333333" class="color-input">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>Frame style:</label>
                <div class="frame-style-buttons">
                    <button class="frame-style-btn active" data-frame="solid">
                        <canvas class="frame-preview" data-frame-type="solid" width="80" height="60"></canvas>
                        <span>Solid</span>
                    </button>
                    <button class="frame-style-btn" data-frame="dashed">
                        <canvas class="frame-preview" data-frame-type="dashed" width="80" height="60"></canvas>
                        <span>Dashed</span>
                    </button>
                    <button class="frame-style-btn" data-frame="quote">
                        <canvas class="frame-preview" data-frame-type="quote" width="80" height="60"></canvas>
                        <span>Quote</span>
                    </button>
                    <button class="frame-style-btn" data-frame="caution">
                        <canvas class="frame-preview" data-frame-type="caution" width="80" height="60"></canvas>
                        <span>Caution</span>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
